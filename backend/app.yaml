runtime: custom
env: flex
env_variables:
  BUCKET_NAME: "stimson-gcs-ds-bucket"
  GOOGLE_APPLICATION_CREDENTIALS: "/app/.GOOGLE_APPLICATION_CREDENTIALS.json"
# https://cloud.google.com/appengine/docs/flexible/python/runtime
runtime_config:
  python_version: 3
threadsafe: yes
# https://cloud.google.com/appengine/docs/flexible/custom-runtimes/configuring-your-app-with-app-yaml
readiness_check:
  path: "/readiness_check"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 4200

# [START handlers]
handlers:
  - url: /.*
    secure: always
    script: auto
# This sample incurs costs to run on the App Engine flexible environment. 
# The settings below are to reduce costs during testing and are not appropriate
# for production use. For more information, see:
# https://cloud.google.com/appengine/docs/flexible/python/configuring-your-app-with-app-yaml
manual_scaling:
  instances: 1
resources:
  cpu: 2
  memory_gb: 8.0
  disk_size_gb: 100
